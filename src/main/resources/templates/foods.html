<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Our Site</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p><a href="/categories">Show all categories</a></p>
                    <div th:switch="${foods}">
                        <h2 th:case="null">No foods yet!</h2>
                        <div th:case="*">
                            <h2>Foods :</h2>
                            <table class="table">
                                <tbody>
                                <tr th:each="food : ${foods}">
                                    <td th:text="${food.name}"></td>
                                    <td th:text="${food.price}"></td>
                                    <td th:each="category : ${food.categories}" th:text="${category.name}"></td>
<!--                                    <td>-->
<!--                                        <a th:href="@{/edit/{id}(id=${food.id})}" class="btn btn-warning mr-2">Edit</a>-->
<!--                                        <a th:href="@{/delete/{id}(id=${food.id})}" class="btn btn-danger">Delete</a>-->
<!--                                    </td>-->
                                </tr>
                                </tbody>
                            </table>

                        </div>
                        <p><a href="/addFood">Add new food</a></p>
                        <p><a href="/addCategory">Add new category</a></p>


                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
