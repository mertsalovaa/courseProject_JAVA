<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Our Site</title>
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <h1>Add new food</h1>
                <div class="col-md-12">
                    <form action="#" th:action="@{/addFood}" th:object="${food}" method="post">
                        <div class="form-group">
                            <label class="font-style" for="name">Name</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input placeholder="Name" type="text" th:field="*{name}" class="form-control" aria-describedby="basic-addon1" name="name" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="font-style" for="description">Description</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-user"></i></span>
                                </div>
                                <input placeholder="Description" type="text" th:field="*{description}" class="form-control" aria-describedby="basic-addon2" name="description" id="description">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="font-style" for="price">Price</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3"><i class="fas fa-user"></i></span>
                                </div>
                                <input placeholder="Price" type="text" th:field="*{price}" class="form-control" aria-describedby="basic-addon3" name="price" id="price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="font-style" for="category">Category</label>
                            <select class="custom-select" id="category" th:field="*{category}" >
                                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.name}"></option>
                            </select>
                        </div>
                        <button class="btn btn-dark" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
