<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to Our Site</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <h1>Add new category</h1>
                <div class="col-md-12">
                    <form action="#" th:action="@{/addCategory}" th:object="${category}" method="post">
                        <div class="form-group">
                            <label class="font-style" for="name">Name</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input placeholder="Name" type="text" th:field="*{name}" class="form-control" aria-describedby="basic-addon1" name="name" id="name">
                            </div>
                        </div>
                        <button class="btn btn-dark" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
